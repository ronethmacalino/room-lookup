<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Assignment Lookup</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab-button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: none;
      outline: none;
    }
    .tab-button.active {
      background-color: #20531c;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }
    #result1, #result2 {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <img src="./C.png" alt="Logo" class="logo" />
  <h2>Room Assignment Lookup</h2>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('day1')">ST GILES</button>
    <button class="tab-button" onclick="showTab('day2')">FOREST CREST</button>
  </div>

  <div id="day1" class="tab-content active">
    <input type="text" id="nameInput1" placeholder="Last Name, First Name" />
    <button onclick="findRoom('hotelA')">Check Room</button>
    <div id="result1">Loading data...</div>
  </div>

  <div id="day2" class="tab-content">
    <input type="text" id="nameInput2" placeholder="Last Name, First Name" />
    <button onclick="findRoom('hotelB')">Check Room</button>
    <div id="result2">Loading data...</div>
  </div>

<script>
  let hotelA14 = {}, hotelA17 = {}, hotelARoommates14 = {}, hotelARoommates17 = {};
  let hotelB = {}, hotelBRoommates = {};

  function normalize(name) {
    return name.toLowerCase().replace(/[^a-z0-9 ]/g, "").replace(/\s+/g, " ").trim();
  }

  async function loadData() {
    const response = await fetch('https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhC46XWqTa_lkBJf7lPcumXGhP8nRl1hXov_8TQ4vhjCjuevKH8hv2CBPVKMK0QQ3_6f8Ccapg9Mk23VzuEuekrF4K5IBnutuqv_T9c68LvU0ZkaSnDTI0hC97Yp9TzSRupdMNLa5NYZJKCGP7Pu7FfNX1rsAfS0a1PdbUUsMwh8jLMTAULk0opc8EFW6MwwNoONTVyNDxCF79dP2aqXS5RMNvdOwWKfVMsn0LfHhMgZ07EKlp4Fl8ZUP2i-ulMf_J48GpSyUER1lfaN7ToaEwTiDdRbw&lib=MV7a96E1KWdt7hmLzesVybKLswp-0dZbl');
    const data = await response.json();

    // ST GILES
    data["ST GILES"].forEach(row => {
      const name = row["Name (Last, First)"];
      const normalized = normalize(name);

      const room14 = row["Aug 14-15"];
      const room17 = row["Aug 16-17"];

      if (room14) {
        if (!hotelA14[normalized]) hotelA14[normalized] = room14;
        if (!hotelARoommates14[room14]) hotelARoommates14[room14] = [];
        hotelARoommates14[room14].push(name);
      }

      if (room17) {
        if (!hotelA17[normalized]) hotelA17[normalized] = room17;
        if (!hotelARoommates17[room17]) hotelARoommates17[room17] = [];
        hotelARoommates17[room17].push(name);
      }
    });

    // FOREST CREST
    data["FOREST CREST"].forEach(row => {
      const name = row["Name (Last, First)"];
      const normalized = normalize(name);
      const room = row.Room;

      if (room) {
        if (!hotelB[normalized]) hotelB[normalized] = room;
        if (!hotelBRoommates[room]) hotelBRoommates[room] = [];
        hotelBRoommates[room].push(name);
      }
    });

    document.getElementById("result1").textContent = "Ready to search.";
    document.getElementById("result2").textContent = "Ready to search.";
  }

  function findRoom(hotelKey) {
    const inputId = hotelKey === 'hotelA' ? 'nameInput1' : 'nameInput2';
    const resultId = hotelKey === 'hotelA' ? 'result1' : 'result2';

    const userInput = document.getElementById(inputId).value;
    const normalizedInput = normalize(userInput);
    const resultDiv = document.getElementById(resultId);

    function findMatchingKey(obj) {
      return Object.keys(obj).find(key => key.includes(normalizedInput));
    }

    if (hotelKey === 'hotelA') {
      const matchedKey14 = findMatchingKey(hotelA14);
      const matchedKey17 = findMatchingKey(hotelA17);

      if (!matchedKey14 && !matchedKey17) {
        resultDiv.textContent = `No room found for "${userInput}".`;
        return;
      }

      let message = "";
      if (matchedKey14) {
        const room14 = hotelA14[matchedKey14];
        const roommates14 = hotelARoommates14[room14].filter(n => normalize(n) !== matchedKey14);
        message += `Aug 14-15: ${room14}.`;
        message += roommates14.length > 0 ? ` Roommate(s): ${roommates14.join(", ")}.` : ` You have no listed roommates.`;
      }

      if (matchedKey17) {
        const room17 = hotelA17[matchedKey17];
        const roommates17 = hotelARoommates17[room17].filter(n => normalize(n) !== matchedKey17);
        message += `\n\nAug 16-17: ${room17}.`;
        message += roommates17.length > 0 ? ` Roommate(s): ${roommates17.join(", ")}.` : ` You have no listed roommates.`;
      }

      resultDiv.textContent = message;
    } else {
      const matchedKey = findMatchingKey(hotelB);
      if (!matchedKey) {
        resultDiv.textContent = `No room found for "${userInput}".`;
        return;
      }
      const room = hotelB[matchedKey];
      const roommates = hotelBRoommates[room].filter(n => normalize(n) !== matchedKey);
      let message = `Hi, your room is ${room}.`;
      message += roommates.length > 0 ? ` Your roommate${roommates.length > 1 ? 's are' : ' is'} ${roommates.join(", ")}.` : ` You have no listed roommates.`;
      resultDiv.textContent = message;
    }
  }

  function showTab(tabId) {
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');

    document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
  }

  window.addEventListener('DOMContentLoaded', loadData);
</script>
</body>
</html>
