<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #result {
        margin-top: 20px;
        font-size: 16px;
        white-space: pre-wrap;
      }
    </style>
    <script>
      function getAssignment() {
        const name = document.getElementById('name').value;
        google.script.run.withSuccessHandler(function(result) {
          document.getElementById('result').innerText = result;
        }).getRoomAssignment(name);
      }
    </script>
  </head>
  <body>
    <h2>Vehicle Room Assignment Lookup</h2>
    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="getAssignment()">Lookup</button>
    <div id="result"></div>
  </body>
</html>
